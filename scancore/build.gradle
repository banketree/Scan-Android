dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api ('me.dm7.barcodescanner:zxing:1.9.8'){
        exclude group: 'com.google.zxing'
    }
    api 'me.dm7.barcodescanner:zbar:1.9.8'
    api project(':camera2')
}